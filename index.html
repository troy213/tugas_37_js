<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="tombol()">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>getNamedItem()</b> :
  <p id="a">contoh</p>
  <hr />
  Atribut <b>name()</b> :
  <p id="b">contoh</p>
  <hr />
  Atribut <b>length()</b> :
  <p id="c">contoh</p>
  <hr />

  <script type="text/javascript">
    function tombol() {
      var a = document.getElementsByTagName('button')[0].attributes.getNamedItem('onclick').value;
      document.getElementById('a').innerHTML = a;
      var b = document.getElementsByTagName('button')[0].attributes[0].name;
      document.getElementById('b').innerHTML = b;
      var c = document.getElementsByTagName('button')[0].attributes.length;
      document.getElementById('c').innerHTML = c;
    }
  </script>
</body>

</html>
